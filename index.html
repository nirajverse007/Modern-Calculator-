<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background:#0f0f12;
      overflow: hidden; 
    }

    .calc {
      background: #1D1C20;
      border-radius: 24px;
      padding: 22px;
      width: 92vw;
      max-width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,.7);
      transform: scale(1.05);
    }

    select {
      width:100%;
      margin-bottom:10px;
      padding:10px;
      border-radius:8px;
      background:#1D1C20;
      color:white;
      border:none;
      font-family:Poppins;
    }

    input {
      height: 90px;
      border-radius: 12px;
      width: 100%;
      margin-bottom: 18px;
      padding: 25px;
      box-sizing: border-box;
      border:none;
      text-align: right;
      font-size: 54px;
      background: transparent;
      color: white;
      white-space:nowrap;
      overflow: hidden;
      outline: none; 
    }

    .btns {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    button {
      height: 75px;
      width: 75px;
      border-radius: 50%;
      background: #1D1C20;
      color: white;
      border: none;
      font-size: 22px;
      box-shadow: -4px -4px 8px rgba(255,255,255,0.08), 6px 6px 12px rgba(0,0,0,0.6);
      -webkit-tap-highlight-color: transparent; 
      outline: none;
      cursor: default;
      transition: all 0.2s ease;
    }

    button:active {
      box-shadow: 0px 0px 15px rgba(0, 255, 144, 0.6);
      border: 1px solid #00ff90;
      transform: scale(0.92);
    }

    .equal { background:#ff9800; color:black; font-weight:bold; }
    .add { color: #00ff90; font-size: 30px; }
    .clear { color: #00ff90; }
  </style>
</head>

<body>
  <div class="calc">

    <select id="mode" onchange="changeMode()">
      <option value="calc">üßÆ Calculator</option>
      <option value="USD-INR">üí± USD ‚Üí INR</option>
      <option value="INR-USD">üí± INR ‚Üí USD</option>
      <option value="WORLD">üåç USD ‚Üí EUR / GBP / JPY</option>
    </select>

    <input type="text" id="res" readonly>

    <div class="btns">
      <button class="clear" onclick="clearAll()">AC</button>
      <button class="clear" onclick="del()">DEL</button>
      <button class="clear" onclick="press('%')">%</button>
      <button class="add" onclick="press('/')">/</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="add" onclick="press('*')">*</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="add" onclick="press('-')">-</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="add" onclick="press('+')">+</button>

      <button onclick="press('00')">00</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calc()">=</button>
    </div>
  </div>

<script>
  const res = document.getElementById("res");
  let mode = "calc";

  function changeMode(){
    mode = document.getElementById("mode").value;
    res.value = "";
    adjustFontSize();
  }

  function adjustFontSize() {
    let size = 54 - res.value.length * 2;
    if(size < 22) size = 22;
    res.style.fontSize = size + "px";
  }

  function press(val){
    res.value += val;
    adjustFontSize();
  }

  function clearAll(){
    res.value = "";
    adjustFontSize();
  }

  function del(){
    res.value = res.value.slice(0, -1);
    adjustFontSize();
  }

  async function calc(){
    try{
      if(mode === "calc"){
        let exp = res.value.replace(/%/g, '/100');
        res.value = eval(exp);
      } 
      else if(mode === "USD-INR" || mode === "INR-USD"){
        let amount = parseFloat(res.value);
        if(isNaN(amount)) return;

        let base = mode==="INR-USD" ? "INR" : "USD";
        let target = mode==="INR-USD" ? "USD" : "INR";

        let url = `https://api.exchangerate.host/latest?base=${base}&symbols=${target}`;
        let r = await fetch(url);
        let data = await r.json();
        res.value = (amount * data.rates[target]).toFixed(2);
      } 
      else if(mode === "WORLD"){
        let amount = parseFloat(res.value);
        if(isNaN(amount)) return;

        let url = `https://api.exchangerate.host/latest?base=USD&symbols=EUR,GBP,JPY`;
        let r = await fetch(url);
        let data = await r.json();

        res.value =
          "EUR: " + (amount * data.rates.EUR).toFixed(2) +
          " | GBP: " + (amount * data.rates.GBP).toFixed(2) +
          " | JPY: " + (amount * data.rates.JPY).toFixed(2);
      }

      adjustFontSize();
    }catch{
      res.value = "Error";
      adjustFontSize();
    }
  }
</script>
</body>
</html>
